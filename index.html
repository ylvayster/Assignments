<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>API-uppgift Ylva JS2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>	
    <script src="main.js"></script>
</head>
<body>
	<div id="chuckWrapper">
		<h1>Chuck Norris jokes</h1>
		<p>Brighten your day with a Chuck Norris joke. There is currently <span id="count"></span> jokes about Chuck Norris.</p>
		<button id="nerdy">Give me a nerdy one!</button>
		<button id="explicit">Give me a dirty one!</button>
		<button id="ten">One is not enough; give me 10 jokes</button>
	
		<div id="jokes">	
		</div>

		<h2>I want to be Chuck Norris too!</h2>
		<form>
			<table>
				<tr>
					<td>My first name:</td>
	 				<td><input type="text" name="firstname" id="firstname"></td>
				</tr>
				<tr>
				   		<td>My last name: </td>
	  				<td><input type="text" name="lastname" id="lastname"></td>
	  			<tr>
	  				<td></td>
			  		<td><button id="customize">Make an awesome joke about me!</button></td>
				</tr>	
		  	</table>
		</form>
	
		<div id="customized">
		</div>
	</div>

	<div id="cookieWrapper">
		<div id="cookieButton">
		<button id="cookie">I don't like Chuck Norries, I like cookies.</button>
		</div>
		<div id="cookieRating">
		</div>
	</div>
</body>

</html>
